<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="title">Tic-Tac-Toe</h2>
    <div id="name-container">
        <div id="player-1-container">
            <label for="player-1-name" class="names player-1 labels">Player 1: </label>
            <input type="text" id="player-1-name" name="player1-name" class="names player-1">
            <h3 id="player-1-label" class="names" hidden="true">Player 1</h3>
        </div>

        <div id="player-2-container">
            <label for="player-2-name" class="names player-2 labels">Player 2: </label>
            <input type="text" id="player-2-name" name="player2-name" class="names player-2">
            <h3 id="player-2-label" class="names" hidden="true">Player 2</h3>
            <h3 class="names">AI?</h3>
            <input type="checkbox" id="switch" class="checkbox">
            <label for="switch" class="toggle"> 
                <p>On    Off</p>
            </label>

        </div>
    </div>
    <table id="board">
        <tr id="row-0">
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
        </tr>
        <tr id="row-1" class="middle">
            <td id="3"></td>
            <td id="4"></td>
            <td id="5"></td>
        </tr>
        <tr id="row-2">
            <td id="6"></td>
            <td id="7"></td>
            <td id="8"></td>
        </tr>
    </table>
    
    <button id="start-btn">Start Game!</button>

    <div id="modal-background" class="modal">
        <h3 id="winning-statement" class="modal modal-child">Someone has won the game!</h3>
        <button id="rematch-btn" class="modal modal-child">Rematch</button>
    </div>

<p>OFF    ON</p>

</label> -->
  
    
<script src="script.js"></script>
</body>
</html>
