<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="name-container">
        <div id="player-1-container">
            <label for="player-1-name" class="names player-1 labels">Player 1: </label>
            <input type="text" id="player-1-name" name="player1-name" class="names player-1">
        </div>

        <div id="player-2-container">
            <label for="player-2-name" class="names player-2 labels">Player 2: </label>
            <input type="text" id="player-2-name" name="player2-name" class="names player-2">
        </div>
    </div>

    <table id="board">
        <tr id="row-0">
            <td id="0">X</td>
            <td id="1">X</td>
            <td id="2">X</td>
        </tr>
        <tr id="row-1" class="middle">
            <td id="3">X</td>
            <td id="4">X</td>
            <td id="5">X</td>
        </tr>
        <tr id="row-2">
            <td id="6">X</td>
            <td id="7">X</td>
            <td id="8">X</td>
        </tr>
    </table>
    
    <button id="start-btn">Start Game!</button>
    
<script src="script.js"></script>
</body>
</html>
